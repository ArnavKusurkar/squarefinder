<html>
<head>
<title>Square finder</title>
<style>
    * {
        font-size: 40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, 'Arial Narrow Bold', sans-serif;
        color: #161925;
    }
    body{
        background-color:#C1292E
    }
    .btn{
        width: 50%;
    }
</style>
<script>
function compute()
{
event.preventDefault()
let num= document.getElementById("num");
let msg= document.getElementById("msg");
if (num.value == "")
{
alert("You did not enter any number");
msg.innerHTML="";
num.focus();
return;
}
let n=parseFloat(num.value);
let r=n*n;
localStorage.setItem("res",r);
window.location.href="result.html";
}
</script>
</head>
<body>
<center>
<script>
localStorage.removeItem("res");
</script>
<h1>Square Finder</h1><br><br>
<form onsubmit="compute()">
<input type="number" step="any" Id="num" placeholder="Enter any number"><br><br>
<input type="submit"v value="Find Square">
</form>
</center>
</body>
</html>
